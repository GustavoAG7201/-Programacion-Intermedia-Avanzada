<div>
    <table>
        <!--! Producto 1 -->
        <tr *ngFor="let producto of productos">
            <td class="izquierda">
                <!-- imagen0 -->
                 <img [src]="producto.imagen">
            </td>
            <td class="derecha">
                <!-- informacion -->
                 <p>{{producto.descripcion}}</p>
                 <span>{{producto.precio}}</span>
                 <p>{{producto.tallas}}</p>
            </td>
        </tr>
    </table>
</div>
