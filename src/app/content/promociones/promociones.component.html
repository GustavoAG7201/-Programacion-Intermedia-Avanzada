<section class="promotions">
  <div class="promotion-card" *ngFor="let promo of promociones">
    <img [src]="promo.imagen" [alt]="promo.nombre" class="product-image">
    <div class="promotion-details">
      <h3 class="product-name">{{ promo.nombre }}</h3>
      <p class="discount">{{ promo.descuento }}</p>
      <p class="original-price">
        <span class="strike">{{ promo.precioOriginal }}</span> {{ promo.precioConDescuento }}
      </p>
      <button class="buy-button">
        <i class="fa-solid fa-cart-shopping"></i> Agregar
      </button>
    </div>
  </div>
</section>
